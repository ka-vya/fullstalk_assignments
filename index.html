<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     *{
         padding: 0;
         margin: 0;
         box-sizing: border-box;
         margin: 6px;
     }
     h2{
         padding: 5px;
         color: cornsilk;
         background-color: deeppink;

     }
     h2:hover{
         background-color: blueviolet;
         cursor: pointer;
     }
     div::selection{
         background-color: cyan;
     }
     input:focus{
         background-color: darkgoldenrod;
     }
     h2::before{
         content: "iam before";
         color: darkolivegreen;
         font-size: 1rem;


     }
</style>
<body>
    <h2>iam a heading</h2>
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti excepturi beatae quos ab. Est corrupti consequuntur repellat provident earum tempora laborum nihil, eaque veritatis, minima accusamus enim modi, ipsa dolorem.
    </div>
    <input type="text"/>
    
</body>
</html>
